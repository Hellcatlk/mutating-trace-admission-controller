apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: test-deamonset
spec:
  selector:
    matchLabels:
      name: test
  template:
    metadata:
      labels:
        name: test
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: test-container
        image: nginx:1.10.4
        imagePullPolicy: IfNotPresent
